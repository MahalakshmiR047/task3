<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
</head>
<body>
    <center>
        <h1><u><i>PERSONAL INFORMATION</i></u></h1>
        <form>
            <table>
                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label>Nick Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label>Email ID:</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr><td ><br></td></tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr><td ><br></td></tr>
                <tr>
                    <td><label>Date of Birth:</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="Gender" value="male">Male
                        <input type="radio" name="Gender" value="female">Female
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label>Hobbies:</label></td>
                    <td>
                        <input type="checkbox" name="hobbies" value="Drawing">Drawing
                        <input type="checkbox" name="hobbies" value="Cooking">Cooking
                        <input type="checkbox" name="hobbies" value="Reading books">Reading books
                        <input type="checkbox" name="hobbies" value="listning to music">Listening to music
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label>Address:</label></td>
                    <td><textarea rows="5" cols="30"></textarea></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input type="number" size="10"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td align="center">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
